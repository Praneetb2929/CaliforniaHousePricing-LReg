<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>California House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: green;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>California House Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income" required="required" />
      <input type="text" name="HouseAge" placeholder="House Age" required="required" />
      <input type="text" name="AveRooms" placeholder="Average Rooms" required="required" />
      <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required="required" />
      <input type="text" name="Population" placeholder="Population" required="required" />
      <input type="text" name="AveOccup" placeholder="Average Occupancy" required="required" />
      <input type="text" name="Latitude" placeholder="Latitude" required="required" />
      <input type="text" name="Longitude" placeholder="Longitude" required="required" />

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
